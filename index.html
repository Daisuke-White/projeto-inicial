<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilo.css" rel="stylesheet" type="text/css" />

    <title>Projeto Inicial</title>
</head>
<body class = "container-fluid">
    <h1>Projeto Inicial</h1>
  <div>
    <form>
        <div class="mb-1">
          <label for="name">Digite seu nome:</label>
          <input type="text" id="nome" placeholder="Digite aqui seu nome..">
        </div>
        <div class="mb-1">
          <label for="email">Email:</label>
          <input type="text" id="email" placeholder="seuemail@dominio.com">
        </div>
        <div class="mb-1">
          <label for="telefone">Telefone:</label>
          <input type="text-number" id="telefone" placeholder="99999-9999">
        </div>
        <div class="mb-1">
          <label for="cep">CEP:</label>
          <input type="text-number" id="cep" placeholder="digite seu cep...">
        </div>
        <div class="mb-1">
          <label for="logradouro">Logradouro:</label>
          <input type="text" id="logradouro" placeholder="informe seu logradouro...">
        </div>
        <div class="mb-1">
          <label for="numero">NÃºmero:</label>
          <input type="text-number" id="numero" placeholder="numero da casa...">
        </div>
        <div class="mb-1">
          <label for="complemento">Complemento:</label>
          <input type="text" id="complemento" placeholder="local proximo...">
        </div>
        <div class="mb-1">
          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" placeholder="informe seu bairro...">
        </div>
        <div class="mb-1">
          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" placeholder="informe sua cidade...">
        </div>
        <div class="mb-1">
          <label for="estado">Estado:</label>
          <input type="text" id="estado" placeholder="informe seu estado...">
        </div>
        <input type="button" id="botao" class="btn btn-primary" value="Clique aqui...">
    </form>

   <div id="saida-de-dados" class="m-1 p-1 text-center">

   </div>
    
  </div>
  <script src="./scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
